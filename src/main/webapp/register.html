<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 引入Bootstrap样式 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* 自定义样式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-group {
            width: 300px; /* 调整输入框宽度 */
            margin-bottom: 10px; /* 调整表单组之间的垂直间距 */
        }

        .login-button {
            display: flex;
            justify-content: center;
        }

        .register-button {
            display: flex;
            justify-content: center;
        }

        .button-group {
            width: 300px; /* 调整按钮组的宽度 */
            margin-top: 10px; /* 调整按钮组与上方元素的间距 */
            text-align: center; /* 居中按钮组 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>用户注册</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="username" style="margin-right: 10px;">用户名:</label>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label for="password" style="margin-right: 35px;">密码:</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
            <label for="password" style="margin-right: 35px;">密码:</label>
            <input type="password" class="form-control" id="conformpassword" placeholder="请输入密码" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">注册</button>
            <a  href="login.html" class="btn btn-link">登录</a>
        </div>
    </form>
</div>

<!-- 引入jQuery和Bootstrap的JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function (){
        //提交登录表单时的操作
        $("#registerForm").submit(function (event){
            //阻止表单的默认提交行为
            event.preventDefault();
            var username = $("#username").val();
            var password = $("#password").val();
            var conpassword = $("#conformpassword").val();
            console.log("username: " + username + " password: " + password+"conpassword: "+conpassword);
            //可以在此处添加验证逻辑(前端验证)
            if(password!==conpassword){
                alert("两次密码不一致");
                return;
            }
            var formData={
                username: username,
                password: password
            };
            //发送ajax请求
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/Blog_war_exploded/register",
                data: formData,
                success: function(response){
                    console.log("success:"+response);
                    if(response==="success") {
                        alert("注册成功");
                    }
                    else{
                        alert("注册失败,该用户已存在");
                    }
                },
                error: function(response){
                    console.log("error:"+response);
                }
            })
        })

    })
</script>
</body>
</html>
